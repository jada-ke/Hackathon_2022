<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <link rel="stylesheet" href="landingPage.css">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://fonts.googleapis.com/css2?family=Sora:wght@100;200;300;400;500;600;700;800&display=swap"
        rel="stylesheet">
    <title>Document</title>
</head>

<body>

    <div class="sectionOne">
        <h1><span>Convince</span> your boss to give you a <span>raise!</span></h1>
    </div>

    <div class="form">
        <div class="sectionTwo">
            <div class="contactForm">
                <div class="contact-Form">
                    
                    <form action="result.html" method="POST" class="contactForm">

                        <div class="inputBox">
                            <label>What is your job?</label>
                            <input id="job" type="text" class="input" required="required" name="job">

                        </div>
                        <div class="inputBox">
                            <label>Where do you live?</label>
                            <input id="location" type="text" class="input" required="required" name="location">

                        </div>
                        <div class="inputBox">
                            <label>What is your salary?</label>
                            <input id="salary" type="text" class="input" required="required"
                                name="salary">

                        </div>
                        <div class="inputBox">
                            <label>For how long were you paid the same salary?</label>
                            <input id="time" type="text" class="input" required="required"
                                name="time">



                        </div>
                        <div class="inputBox">
                            <input type="submit" value="Give me a raise" class="btn">
                        </div>


                    </form>

                </div>
            </div>

        </div>


    </div>


</body>

</html>
